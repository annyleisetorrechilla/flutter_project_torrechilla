<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sample Page</title>
    <style>
        /* Simple styles for better visual */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 15px 20px;
        }
        nav {
            background-color: #0056b3;
            padding: 10px 20px;
        }
        nav a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
            font-weight: bold;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #f2f2f2;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>My Website</h1>
</header>

<nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
</nav>

<main>
    <p>Welcome to my website! Here you will find useful information and resources.</p>

    <ol>
        <li>Introduction to the site</li>
        <li>Explore our services</li>
        <li>Contact us for more details</li>
    </ol>

    <img src="https://via.placeholder.com/400x200" alt="Sample descriptive image" />
</main>

<footer>
    &copy; 2025 My Website. All rights reserved.
</footer>

</body>
</html>
